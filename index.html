<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

        <h2>Jogo Da Vida</h2>

        <div style="border: 1px solid #ccc; padding: 1em;">
            <b>Configurações:</b>
            <p>Selecione uma imagem inicial:
                <select title="Imagens do Jogo da Vida" id="seletorImagem">
                </select>
            </p>
            <p>Tipo de grade:
                <select title="Tipo de grade" id="seletorTipoGrade" >
                </select>
            </p>
            <p>Velocidade:
                <input title="Intervalo de velocidade" type="range" name="" id="intervaloVelocidade" min="1" max="10" step="1">
            </p>
            <p>Exibir grade
                <input type="checkbox" name=""  id="chequeExibirGrade" checked>
            </p>
        </div>
        <br/>
        <button id="btn-rodar">Rodar</button>
        <button id="btn-pausar">Pausar</button>
        <button id="btn-reiniciar">Reiniciar</button>
        <button id="btn-limpar">Limpar</button>
        <br/><br/>
        <table id="grade" class="border"></table>

        <span id="btn-diminuir-zoom"></span>
        <span id="btn-aumentar-zoom"></span>
        
</body>
<script type="module" src="scripts/gameOfLife.js"></script>
<script type="module" src="scripts/controls.js"></script>
</html>
