<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jogo Da Vida</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- FAB Button CSS -->
    <link rel="stylesheet" href="styles/fab-button.css">
    <!-- Snackbar CSS -->
    <link rel="stylesheet" href="styles/snackbar.css">
     <!-- Dialog CSS -->
     <link rel="stylesheet" href="styles/dialog.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="styles/template.css">
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/2799c027de.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="sidebar-header">
                <h4>Jogo Da Vida</h4>
            </div>

            <ul class="list-unstyled controls">
                <p>Configurações</p>
                <li>
                    <label for="seletorTipoGrade" class="form-label">Tipo de Grade</label>
                    <select id="seletorTipoGrade" class="form-select" aria-label="Tipo de Grade" name=""></select>
                </li>
                <li>
                    <label for="seletorImagem" class="form-label">Imagem</label>
                    <select id="seletorImagem" class="form-select" aria-label="Imagem" name=""></select>
                </li>
                <li>
                    <label for="intervaloVelocidade" class="form-label">Velocidade</label>
                    <input id="intervaloVelocidade" type="range" class="form-range" min="1" max="10" step="1">
                </li>
                <li>
                    <div class="form-check form-switch">
                        <label for="chequeExibirGrade" class="form-check-label">Exibir Grade</label>
                        <input  id="chequeExibirGrade" class="form-check-input" role="switch" type="checkbox" value=""  checked>
                    </div>
                </li>
                <li>
                    <div class="form-check form-switch">
                        <label id="textoChequeTema" for="chequeTema" class="form-check-label">Tema Claro</label>
                        <input  id="chequeTema" onchange="escolherTema()" class="form-check-input" role="switch" type="checkbox" value="" >
                    </div>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="https://github.com/tiagobandeira/conways-game-of-life" class="btn code"><i class="fa-brands fa-github"></i>Código</a>
                </li>
            </ul>
           
        </nav>
       
        <!-- Page Content  -->
        <div id="content">
            <!-- Navbar Top -->
            <nav id="nav-top" class="navbar navbar-expand-lg navbar-dark justify-content-between">
                <button type="button" id="sidebar-collapse" class="btn btn-dark">
                    <i class="fa-solid fa-sliders"></i>
                </button>
                <div class="btn-group"  role="group" aria-label="Zoom">
                    <button id="btn-diminuir-zoom" type="button" class="btn btn-dark" > <i class="fa-solid fa-magnifying-glass-minus"></i></button>
                    <button id="btn-aumentar-zoom" type="button" class="btn btn-dark" > <i class="fa-solid fa-magnifying-glass-plus"></i></button>
                </div>
            </nav>
            <!-- Table -->
            <div id="table-container" >
                <table id="grade"></table>
            </div>
            <!-- Navbar Bottom -->
            <nav id="nav-footer" class="navbar navbar-light">
                <div class="btn-group"  role="group" aria-label="Controls">
                    <button id="btn-rodar" type="button" class="btn btn-dark" > <i class="fa-solid fa-play"></i></button>
                    <button id="btn-pausar" type="button" class="btn btn-dark" > <i class="fa-solid fa-stop"></i></button>
                    <button id="btn-reiniciar" type="button" class="btn btn-dark" > <i class="fa-solid fa-arrow-rotate-left"></i></button>
                    <button id="btn-limpar" type="button" class="btn btn-dark" > <i class="fa-solid fa-trash"></i></button>
                    <button id="btn-grid-options" type="button" class="btn btn-dark" > 
                        <i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" style="margin-bottom: 3px;" class="bi bi-grid-fill" viewBox="0 0 16 16">
                                <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5z"/>
                            </svg>
                        </i>
                    </button>
                </div>
            </nav>
        </div>
    </div>
    <!-- Button FAB -->
    <div class="btn-fab-group">
        <div class="btn-fab-item">
            <label for="">Gravar</label>
            <button><i class="fa-solid fa-video"></i></button>
        </div>
        <div class="btn-fab-item">
            <label for="">Baixar</label>
            <button id="btn-dowload"><i class="fa-solid fa-file-arrow-down"></i></button>
        </div>
        <div class="btn-fab-item">
            <label for="">Subir Imagem</label>
            <button id="btn-upload"><i class="fa-solid fa-upload"></i></button>
            <input id="inputFile" type="file" name="" accept=".json"  style="display: none;">
        </div>
    </div>
    <button class="btn-fab">
        <i class="fa-solid fa-plus fa-floppy-disk btn-icon"></i>
    </button>

    <!-- Dialog Grid Options -->
    <div class="dialog">
        <div class="dialog-content" >
            <div class="btn-group-alert">
                <button id="btn-close-dialog" class="btn alert-close"><i class="fa-solid fa-close"></i> </button>
                <button id="btn-apply-dialog" class="btn alert-close">Aplicar</i> </button>
            </div>
            <div class="d-grid gap-4" style="padding: 15px;"> 
                <p>Opções de grade</p>
                <div class="row">
                    <div class="col-6">
                        <label for="input-grid-width" class="form-label">Largura</label>
                        <input id="input-grid-width" type="number" min="1" max="100" value="15" class="form-control" id="validationDefault01" >
                    </div>
                    <div class="col-6">
                        <label for="input-grid-height" class="form-label">Altura</label>
                        <input id="input-grid-height" type="number" min="1" max="100" value="15" class="form-control" id="validationDefault01">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="grid-type" class="form-label">Tipo de Grade</label>
                        <select id="grid-type" class="form-select" aria-label="Tipo de Grade" name="">
                            <option value="circular">Circular</option>
                            <option value="limitada">Limitada</option>
                            <option value="ilimitada">Ilimitada</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-check form-switch">
                            <label for="grid-visibility" class="form-check-label">Exibir Grade</label>
                            <input  id="grid-visibility" class="form-check-input" role="switch" type="checkbox" value=""  checked>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="overlay-btn-fab"></div> 
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> 
    <!-- Scripts -->
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/zoomByPinchClick.js"></script>
    <script type="module" src="scripts/gameOfLife.js"></script>
    <script type="module" src="scripts/fabButton.js"></script>
    <script type="module" src="scripts/controls.js"></script>
    <script type="module" src="scripts/uploadButton.js"></script>
    <script type="module" src="scripts/downloadButton.js"></script>
    <script type="module" src="scripts/dialog.js"></script>
</body>
</html>
